<!DOCTYPE html>
<html>
    <head>
        <title>Present Perfect English Tense</title>
        <link rel="stylesheet" type="text/css" href="./main.css">
    </head>
    <body>
        <h2>Present Perfect English Tense</h2>
        To make a sentence in Present Perfect tense you have to use a next formula:
        Subject + have/has + Verb(3rd form)/-ed + Object
        Examples:
        <table>
            <tr>
                <th>Subject</th>
                <th>have/has</th>
                <th>Verb(3rd form) / -ed</th>
                <th>Object</th>
            </tr>
            <tr>
                <td>I</td>
                <td>have</td>
                <td>broken</td>
                <td>your vase.</td>
            </tr>
            <tr>
                <td>You</td>
                <td>have</td>
                <td>drunk</td>
                <td>my vodka.</td>
            </tr>
            <tr>
                <td>She</td>
                <td>has</td>
                <td>fallen</td>
                <td>in love</td>
            </tr>
        </table>
        <a href="./index.html">Back</a>
    </body>
</html>
